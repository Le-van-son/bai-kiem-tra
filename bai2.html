<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem phan tu</title>
</head>
<body>
<script>
    arr = [[1, 4, 5, 35, 48, 13], [1, 2, 5, 35, 6, 13]]
    count = 0
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 == 0) {
                count++
            }
        }
    }
    document.write(count)

</script>
</body>
</html>
