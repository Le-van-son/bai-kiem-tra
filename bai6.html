<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim max cac hang</title>
</head>
<body>
<script>
    arr = [[1, 4, 5, 35, 69, 13], [3, 2, 5, 96, 6, 13]]
    let max=arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        document.write("max cua hang la" + "")
        for (let j = 0; j < arr[i].length; j++) {
            if (max < arr[i][j]) {
                max = arr[i][j]
            }
        }
        document.write(max + "<br>")
    }
</script>
</body>
</html>
