<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    arr = [[1, 4, 5, 3, 48], [1, 2, 5, 3, 6]]
    tich =1
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 == 1) {
                tich=tich*arr[i][j]
            }
        }
    }
    document.write(tich)

</script>
</body>
</html>
